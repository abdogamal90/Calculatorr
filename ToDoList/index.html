    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="style.css" rel="stylesheet">
            <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" >
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
            <script src="main.js" defer></script>
            <title>Page</title>
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="intro col-12">
                        <h1>To-Do List</h1>
                        <div>
                            <div class="border1"></div>
                            
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="helpText col-12">
                        <p id="first"></p>
                        <p id="second">Click the item to mark it as complete.</p>
                        <p id="third">Click the "X" to remove the item from your list.</p>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                        <button id="enter"><i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
        
                <!-- Empty List -->
                <div class="row">
                    <div class="listItems col-12">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                        </ul>
                    </div>
                </div>
        
            </div>
        
        </body>
    </html>
